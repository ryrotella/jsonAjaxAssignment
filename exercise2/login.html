<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Please Log In</h1>
    <form id="theForm">
      <input type="text" id="username" name="username" placeholder="Username...">
      <input type="submit" id="submit" onclick="getUsername(username)">
    </form>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script>
      var theName = document.getElementById('username');

      function getUsername(username){
        return new Promise(function(resolve, reject){
          $.get('https://jsonplaceholder.typicode.com/users?username=' + username, function(users){
            if(users.length){
              let userSave = users[0];
              resolve(users[0].username);
              window.location('userHome.html');
            } else{
              reject('Username of: ' + username + "; Not found. Please try again");
            }
          })
        })
      }

      function render(user){
        console.log(user);
      }

      function showUser(){
        getUsername(theName).
        then(render);
      } 

      showUser();

    </script>
    
  </body>
</html>
